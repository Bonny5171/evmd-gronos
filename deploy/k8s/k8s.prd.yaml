apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gronos
  labels:
    app: gronos
spec:
  template:
    metadata:
      labels:
        app: gronos
    spec:
      containers:
        - name: gronos
          image: gcr.io/evmd-sfa-prd/evmd-gronos:latest
          command: ["/gronos"]
          ports:
            - containerPort: 80
          env:
            - name: GRONOS_DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: gronos-config
                  key: dsn
            - name: FAKTORY_URL
              valueFrom:
                secretKeyRef:
                  name: gronos-config
                  key: faktory_url
            - name: GRONOS_DATABASE_MAXOPENCONNS
              value: "5"
            - name: GRONOS_DATABASE_MAXIDLECONNS
              value: "1"
            - name: GRONOS_DATABASE_MAXLIFETIME
              value: "3"
            - name: GRONOS_SCHEDULE
              value: "@every 5s"
